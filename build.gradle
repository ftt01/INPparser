plugins {
    // Apply the java plugin to add support for Java
    id 'java'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven {
        // geotools
        url 'http://download.osgeo.org/webdav/geotools/'
    }
    mavenCentral()
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    //implementation 'com.github.geoframecomponents:GEOframeUtils:0.3.27'
    implementation group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.3'
    implementation group: 'org.apache.commons', name: 'commons-configuration2', version: '2.4'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'

    // https://mvnrepository.com/artifact/com.github.geoframecomponents/jswmm
    implementation group: 'com.github.geoframecomponents', name: 'jswmm', version: '0.1.2'
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}